<div class="ibox">
<div class="ibox-content">
<form role="form" name="signup_form2" novalidate ng-submit="vm.confirm()">
<div class="modal-header">
    <h3 class="modal-title">{{vm.content.title}}</h3>
  </div>
  <div class="modal-body">
    {{vm.content.message}}
  </div>
  <div class="modal-footer">
    <button class="ad-button ad-blue" type="button" ng-click="vm.confirm()">
      confirm
    </button>
    <button class="ad-button ad-blue" type="button" ng-click="vm.cancel()">
      cancel
    </button>
       <button type="button" class="close" ng-click="vm.cancel()">X</button>
  </div>
</form>
    </div>
</div>
