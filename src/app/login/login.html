<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <form class="m-t" role="form" id="login-form" ng-submit="login();" >
                    <div class="row" ng-repeat="error in errors">
                        <div class="alert alert-danger">
                            {{error}}
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" required="" ng-model="username" >
                    </div>
                    <div class="form-group">
                        <input type="password" autocomplete="off" class="form-control" placeholder="Password" required="" ng-model="password" >
                    </div>
                    <button id="login-form-submit-button" type="submit" class="btn btn-primary block full-width m-b" >Login</button>
                </form>
    </div>
</div>
